<html>
<head>
  <meta charset="utf-8">
	<title>WebCache Options</title>

<link rel="stylesheet" href="options.css" />

<script src="jQuery/jquery-1.10.2.js"></script>
<script src="jQuery/jquery-ui-1.10.4.custom.min.js"></script>

</head>

<body>
<div id="container">
	<div id="header">
		<h3 id="select-result">List your preferable cache databases by dragging</h3>
	</div>
	<div id="content">
		<div id="options">
			<ul id="sortable">
				<li id="Google Cache"><a><img src="images/CacheMenuGoogleCache2.png", class="button" height ="34px" /></a></li>
				<li id="WayBack Machine"><a><img src="images/CacheMenuWaybackMachine2.png",class="button" height ="34px" /></a></li>
				<li id="Coral CDN"><a><img src="images/CacheMenuCoralCDN2.png", class="button" height ="34px" /></a></li>
			</ul>
		</div>
		<div id="auto">
			<h4>Automatically use Webcache</h4>
			<div id="radio">
				<input type="radio" id="on"><label for="on">On</label>
				<input type="radio" id="off"><label for="off">Off</label>
			</div>
		</div>
	</div>
</div>
<script src="sortable.js"></script>
</body>

</html>
